apiVersion: skaffold/v1beta10
kind: Config
build:
    tagPolicy:
        envTemplate:
            template: "{{.IMAGE_NAME}}:{{.IMAGE_TAG}}"
    artifacts:
        - image: dictybase/modware-import
          docker:
            dockerfile: build/package/Dockerfile
    local: {}
deploy:
    helm:
        releases: 
        - name: modware-importer
          chartPath: deployments/charts/modware-import
          namespace : dictybase
          setValueTemplates:
              image.tag: "{{.IMAGE_TAG}}"
        
